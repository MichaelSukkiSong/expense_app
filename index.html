<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EXPENSE APP</title>
  </head>
  <body>
    <div class="box">
      <h1>Expense Tracker</h1>
      <span>Add A New Item:</span>
      <div class="add_form">
        <form class="add">
          <label for="name">Name:</label>
          <input
            type="text"
            class="name_field"
            id="name"
            placeholder="Where was the expense made?"
          />
          <!-- <br /> -->
          <label for="date">Date:</label>
          <input type="date" class="date_field" id="date" />
          <label for="amount">Amount:</label>
          <input type="amount" class="amount_field" id="amount" />
          <!-- <br /> -->
          <button type="submit" class="add_btn">Add Expense</button>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <!-- <tr>
          <td colspan="3">No expenses added yet!</td>
        </tr> -->
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
